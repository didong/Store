	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

      	speed: 500,

      });
    });
  </script>
	<script>

							midClick: true,
							removalDelay: 300,
							mainClass: 'my-mfp-zoom-in'
					});
			});
				</script>
