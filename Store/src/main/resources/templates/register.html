<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>用户注册</title>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all" />
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<!-- Custom Theme files -->
	<!--theme-style-->
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
	<!--//theme-style-->
	<!--<meta name="viewport" content="width=device-width, initial-scale=1"/>-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- start menu -->
	<link th:href="@{/css/memenu.css}" rel="stylesheet" type="text/css" media="all" />
	<script type="text/javascript" th:src="@{/js/memenu.js}"></script>
	<script>$(document).ready(function(){$(".memenu").memenu();});</script>
	<script th:src="@{/js/simpleCart.min.js}" > </script>
	<!-- slide -->
	<script th:src="@{/js/responsiveslides.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/register.js}"></script>
	<script type="text/javascript" th:src="@{/js/header.js}"></script>
	<!-- 补充 -->
	<link th:href="@{/css/popuo-box.css}" rel="stylesheet" type="text/css" media="all"/>
	<script th:src="@{/js/jquery.magnific-popup.js}" type="text/javascript"></script>

</head>
<body>
<div class="header" th:include="header :: top" ></div>
<!--//header-->

<div class="container">
	<div class="register">
		<h1>用户注册</h1>
			<div class="col-md-6  register-top-grid">
				<div class="mation">
					<span>用户名</span><span style="color:red">*</span>
					<input name="username" type="text" onblur="checkUsername()"/>
					<span>密码</span><span style="color:red">*</span>
					<input name="password" type="password" onblur="checkNull('password','密码不能为空')" />
					<span>邮箱地址</span><span style="color:red" >*</span>
					<input name="email" type="text" onblur="checkEmail()"/>
						<span>验证码</span><span style="color:red" >*</span>
						<input name="verification_code" type="text" onblur="checkNull('verification_code','验证码不能为空')"/>
					<div>
						<img id="verify_code"  src="" onclick="getVerificationCode(this)" width="200" height="50" /><span></span>
					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
			<div class=" col-md-6 register-bottom-grid">
				<div class="mation">
					<span>昵称</span><span style="color:red" >*</span>
					<input name="nickname" type="text" onblur="checkNull('nickname','昵称不能为空')"/>
					<span>确认密码</span><span style="color:red">*</span>
					<input name="confirm_password"  type="password" onblur="checkConfirmPassWord()"/>
					<span>电话号码</span><span style="color:red">*</span>
					<input name="phone_number" type="text" onblur="checkPhoneNumber()" />
				</div>
			</div>
			<div class="clearfix"> </div>
			<div class="register-but">
					<input type="submit" value="确认提交" onclick="checkFormAndCommit()"/>
					<div class="clearfix"> </div>
			</div><div class="register-but">
					<span id="message"></span>
					<div class="clearfix"> </div>
			</div>
			<script>
					var obj = document.getElementById("verify_code");
					getVerificationCode(obj);
			</script>
	</div>
</div>
<!--footer-->
<div class="footer" th:include="foot::foot"></div>
<!--//footer-->
</body>
</html>
